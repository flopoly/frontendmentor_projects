<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/mobilestyle.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="card">
            <img class="header-img" src="images/illustration-hero.svg" alt="" />
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>
            <div class="plan-section">
                <img src="images/icon-music.svg" alt="" />
                <div class="plan-type">
                    <p class="plan-name">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <form action="">
                <button class="btn-proceed">Proceed to Payment</button>
                <button class="btn-cancel">Cancel Order</button>
            </form>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Mailo85</a>.
        </div>
    </body>
</html>
